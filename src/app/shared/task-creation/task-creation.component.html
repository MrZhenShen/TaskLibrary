<form class="p-1 w-full resize-y h-auto bg-white rounded-md shadow-sm
ring-1 ring-inset ring-gray-300
focus:ring-2 focus:ring-inset focus:ring-indigo-600">

  <div class="block w-full border-bottom-1 border-gray-300">

    <input type="text" placeholder="Title"
           class="w-full bg-transparent
         placeholder:text-gray-400
         border-0 ring-transparent ring-0 focus:ring-0">

    <textarea placeholder="Write description..."
              class="w-full bg-transparent
    placeholder:text-gray-400 text-sm
    border-0 ring-transparent focus:ring-0
    h-auto resize-y overflow-hidden"></textarea>

    <select class="rounded-full bg-gray-50
    border-0 ring-transparent focus:ring-0
    text-gray-500
    hover:bg-gray-200 transition-all
">
      <option>Low</option>
      <option>Middle</option>
      <option>High</option>
    </select>
  </div>
  <div>
    <button type="submit"
            class="flex w-full justify-center rounded-md
                bg-indigo-600 px-3 py-1.5
                text-sm font-semibold leading-6 text-white
                shadow-sm hover:bg-indigo-500
                focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600
                disabled:cursor-not-allowed disabled:bg-gray-300">
      Create
    </button>
  </div>
</form>
