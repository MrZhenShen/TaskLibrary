<div class="card">
  <div class="card-header">
    Sign In
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="disableSubmitButton()">Log in</button>
      <p>{{errorMessage}}</p>
    </form>
    <p class="mt-3">Don't have an account? <a routerLink="/auth/sign-up">Sign up</a></p>
  </div>
</div>
