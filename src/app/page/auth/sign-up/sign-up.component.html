<div class="card">
  <div class="card-header">
    Sign Up
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="passwordConfirm" formControlName="passwordConfirm">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="disableSubmitButton()">Register</button>
      <p>{{errorMessage}}</p>
    </form>
    <p class="mt-3">Already have an account? <a routerLink="/auth/sign-in">Sign in</a></p>
  </div>
</div>
