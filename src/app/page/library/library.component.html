<main class="h-full bg-gray-100 p-8">
  <div class="max-w-7xl mx-auto">
    <div class="sm:flex">
      <h1 class="text-3xl font-bold text-gray-900">My tasks</h1>
      <div class="relative ms-auto">
        <app-form-search (searchEmitter)="handleSearch($event)"/>
      </div>
    </div>
    <!-- Your content here -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" *ngIf="tasks.length; else emptyState">
      <div *ngFor="let task of tasks" class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold">{{ task.title }}</h3>
        <p>{{ task.content }}</p>
        <div class="text-sm text-gray-700 mt-2">Author: {{ task.author }}</div>
        <div class="mt-2">
      <span *ngIf="task.complexity" [ngClass]="{
            'bg-green-50 text-green-700 ring-green-600/20': task.complexity === 'LOW',
            'bg-yellow-50 text-yellow-800 ring-yellow-600/20': task.complexity === 'MEDIUM',
            'bg-red-50 text-red-700 ring-red-600/10': task.complexity === 'HARD'
           }" class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium ring-1 ring-inset">
        {{ task.complexity }}
      </span>
        </div>
        <div class="text-sm text-gray-700 mt-2">Topic: {{ task.topic }}</div>
        <div class="text-sm text-gray-700 mt-2">Shared with:</div>
        <ul class="list-disc pl-5">
          <li *ngFor="let user of task.sharedWith">{{ user }}</li>
        </ul>
      </div>
    </div>

    <app-task-creation />

    <ng-template #emptyState>
      <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 hover:border-gray-400 hover:transition-all p-5 m-5 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-12 w-12 text-gray-400">
          <path fill-rule="evenodd"
                d="M5.625 1.5H9a3.75 3.75 0 0 1 3.75 3.75v1.875c0 1.036.84 1.875 1.875 1.875H16.5a3.75 3.75 0 0 1 3.75 3.75v7.875c0 1.035-.84 1.875-1.875 1.875H5.625a1.875 1.875 0 0 1-1.875-1.875V3.375c0-1.036.84-1.875 1.875-1.875ZM12.75 12a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V18a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V12Z"
                clip-rule="evenodd"/>
          <path
            d="M14.25 5.25a5.23 5.23 0 0 0-1.279-3.434 9.768 9.768 0 0 1 6.963 6.963A5.23 5.23 0 0 0 16.5 7.5h-1.875a.375.375 0 0 1-.375-.375V5.25Z"/>
        </svg>
        <span class="mt-2 block text-sm font-medium text-gray-900">Create a new task</span>
      </div>
